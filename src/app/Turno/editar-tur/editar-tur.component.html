<div class="container">
    <div class="row">
        <div class="col-sm-12">
          <form class=col-sm-12>
              <fieldset>
                <legend>Turno</legend>
                <hr>
                <br>
                <br>
                  <form autocomplete="off" class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-6">
                        <label class="form-label ">Nombre</label>
                        <input class="form-control" 
                                [(ngModel)]="turno.nombrecliente"
                                name="nombrecliente" 
                                type="text"                                 
                                required >
                      </div>
                    
                      <div class="form-group col-sm-6">
                        <label class="form-label">Apellido</label>
                        <input class="form-control" 
                                [(ngModel)]="turno.apellidocliente"
                                name="apellidocliente" 
                                type="text"                                 
                                required>
                      </div>
                      <div class="form-group col-sm-4">
                        <label class="form-label">Fecha</label>
                        <input 
                          type="date" 
                          class="form-control" 
                          [(ngModel)]="turno.fecha"
                          name="fecha" 
                          
                          required >
                      </div>
                      <div class="form-group col-sm-2">
                        <label class="form-label">Hora</label>
                        <input class="form-control" 
                        [(ngModel)]="turno.hora" 
                          name = "hora" 
                          type="time">                      
                      </div>
                      <div class="form-group col-sm-6">
                        <label class="form-label">Categoria</label>
                        <select class="form-control" [(ngModel)]="turno.categoria"  name = "categoria" placeholder="categoria.nombre">
                          <option *ngFor= "let c of categorias" [ngValue]="c">{{c.nombre}}</option>
                        </select>
                      </div>
                    </div>
                   
                    
                    <div class="form-group ">
                      <label class="form-label">Descripci√≥n</label>
                      <textarea class="form-control" 
                                rows="3" 
                                [(ngModel)]="turno.descripcion"
                                name="descripcion" 
                                type="text" 
                                
                                required>
                      </textarea>
                    </div>
                    <br>
                    <div>
                      <button (click)="ActualizarTur(turno)" type="submit" class="btn btn-outline-info btn-lg btn-block">Guardar turno</button>
                    </div>
                  </form>
                
              </fieldset>
          </form>
        </div>
    </div>
  </div>
