<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  placeholder="Buscar por nombre" [(ngModel)]="txtBuscador"> 
                    </div>
            
             
                    <div class="btn-group mr-1" role="group">
                        <button type="button" (click)="Buscar()" class="btn btn-outline-info ">Buscar</button>
                    </div>
                
                    <div class="btn-group mr-1" role="group">
                        <button type="button" (click)="limpiarFiltros()" class="btn btn-outline-info">Limpiar</button>
                    </div>
            
            <!--/div-->
            <!--br>
            <div class="row"-->
                    <div class="col-sm-3">
                    
                        <input type="date" class="form-control"  placeholder="Buscar por nombre de categoria" [(ngModel)]="txtFecha"> 
                    </div>
                    <div class="btn-group mr-1" role="group">
                        <button type="button" (click)="BuscarFecha()" class="btn btn-outline-info">Buscar</button>
                    </div>
                    <div class="btn-group mr-1" role="group">
                        <button type="button" (click)="limpiarFiltrosFecha()" class="btn btn-outline-info ">Limpiar</button>
                    </div>
            
            </div>
            
            <br>
            <div class="card">
                <div class="card-header">
                    <h3>Turnos</h3>
                </div>
                <div class="card-body col-sm-12">
                    <table class="table table-hover col-sm-12">
                        <thead>
                            <tr class="text-center">
                                <th>NUMERO</th>
                                <th>NOMBRE</th>
                                <th>APELLIDO </th>
                                <th>CATEGORIA</th>
                                <th>FECHA</th>
                                <th>HORA</th>
                                <th>DESCRIPCION</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let turno of turnos">
                                <td>{{turno.id}}</td>
                                <td>{{turno.nombrecliente}}</td>
                                <td>{{turno.apellidocliente}}</td>
                                <td>{{turno.categoria?.nombre}}</td>
                                <td>{{turno.fecha}}</td>
                                <td>{{turno.hora}}</td>
                                <td>{{turno.descripcion}}</td>
                                <td>
                                    <div class="text-center" role="group" >
                                        <div class="btn-group mr-2" role="group" >
                                            <button type="button"  class="btn btn-outline-primary">Ver</button>
                                        </div>
                                        <!--div class="btn-group mr-2" role="group" >
                                            <button type="button" class="btn btn-outline-warning">Editar</button>
                                        </div-->
                                        <div class="btn-group mr-2" role="group" >
                                            <button (click)="EliminarTur(turno)" type="button" class="btn btn-outline-danger">Eliminar</button>
                                        </div>
                                    </div>         
                                <!--button class="btn btn-warning">Editar</button> 
                                <button class="btn btn-danger">Delete</button--> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div>
                <button type="button" (click)="NuevoTur()" class="btn btn-outline-info btn-lg btn-block">Nuevo Turno</button>
            </div>
        </div>
    </div>
</div>

<!--button (click)="Listartur()" class="btn btn-info" style="margin-left: 10px;">Turnos</button-->
