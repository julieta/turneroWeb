<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Categorias</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias" class="text-center">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.nombre}}</td>
                        <td>{{categoria.descripcion}}</td>
                        <td>
                           <button class="btn btn-warning">Editar</button> 
                           <button class="btn btn-danger">Delete</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<button (click)="Nueva()" class="btn btn-info">Nueva Categoria</button>
