<div class="container">
    <div class="row">
        <div class="col-sm-12">
        <form>
            <fieldset>
              <legend>Editar Categoría</legend>
              <hr>
              <br>
              <br>
              <div>
                <form action="">
                  <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="form-control" 
                            [(ngModel)] ="categoria.nombre"
                            name="nombre" 
                            type="text" 
                             >
                  </div>
                  <div class="form-group">
                      <label for="">Descripción</label>
                      <textarea class="form-control " 
                                rows="3" 
                                [(ngModel)]="categoria.descripcion"
                                name="descripcion" 
                                type="text" 
                                required                                
                                >        
                      </textarea>
                  </div>
                  <br>
                  <div>
                    <!--(click)="ActualizarCat(categoria)"-->
                    <button  (click)="ActualizarCat(categoria)" class="btn btn-outline-info btn-lg btn-block" >Guardar para actualizar</button>
                  </div>
                </form>                
              </div>
            </fieldset>
          </form>
        </div>
    </div>
  </div>
